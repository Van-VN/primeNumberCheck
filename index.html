<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button onclick="primeNumCheck()">Bấm để bắt đầu</button>
</body>
</html>
<script>
    function primeNumCheck() {
        let counter = 0;
        let runTimes = +prompt("Nhập N số nguyên tố")

        for (let i = 2; i < 1000; i++) {
            for (let j = 0; j <= i; j++) {
                if (i % j === 0) {
                    counter++;
                }
            }
            if (counter === 2) {
                document.write(i + '<br>');
                runTimes--;
            }
            counter = 0;
            if (runTimes <= 0) {
                break;
            }
        }

    }

</script>
